<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 10;
    let b = 9;

    if (a < b) {
        document.write("a nhỏ hơn b");
    } else if (a == b) {
        document.write("a bằng b");
    } else { // Tất cả các trường hợp còn lại ngoại trừ trường hợp trên if
        document.write("a lớn hơn b");
    }

    let diem = 7.5;
    if(diem >= 8){ //True
        if(diem >= 9){ //False
            document.write('Học sinh xuất sắc');
        }else {
            document.write("Học sinh giỏi");
        }

    }else {
        if(diem < 6.5){
            document.write('Học sinh trung bình');
        }else {
            document.write('Học sinh khá');
        }

    }
</script>
</body>
</html>
